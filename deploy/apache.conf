<VirtualHost *:443>
    ServerName www.course-xva-essential.tglauner.com
    ServerAlias course-xva-essential.tglauner.com
    ServerAdmin glaunertim@gmail.com

    DocumentRoot /var/www/html/course_xva_essentials/frontend/dist

    <Directory "/var/www/html/course_xva_essentials/frontend/dist">
        AllowOverride All
        Require all granted
        Options -Indexes
        FallbackResource index.html
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
