<VirtualHost *:443>
    ServerAdmin glaunertim@gmail.com

    DocumentRoot /var/www/html
    <Directory "/var/www/html">
        AllowOverride All
        Require all granted
        Options -Indexes
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /xva-course-website /var/www/xva-course-website

    <Directory "/var/www/xva-course-website">
        Require all granted
        Options -Indexes
        DirectoryIndex index.html
        FallbackResource index.html
    </Directory>
</VirtualHost>
